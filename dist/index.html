<!DOCTYPE html>
<html>
  <head>
    <title>Bookish - a book search app</title>
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>
    <header>
      <h1>Bookish</h1>
      <p id="header-tagline">Search for a book below:</p>
    </header>

  <div id="container">

    <div id="search">
        <input id="search-field" type="text" onfocus="this.value=''" autofocus required>
        <p>display
          <input type="number" id="results-to-display" name="results-to-display"
           min="1" max="40" value="10">
           result(s)
        </p>
        <input id="submit" type="button" value="Search">
    </div>

    <div id="warning-message"></div>
    <div id="search-results"></div>
  </div>

    <script src="main.js"></script>
  </body>
</html>
