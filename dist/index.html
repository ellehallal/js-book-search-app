<!DOCTYPE html>
<html>
  <head>
    <title>Bookify</title>
    <link rel="stylesheet" href="../assets/style.css">
  </head>
  <body>
    <header>
      <h1>Bookify</h1>
      <p id="header-tagline">Search for a book below:</p>
    </header>

  <div id="container">
    <div id="search">
        <input id="search-field" type="text" onfocus="this.value=''" autofocus required>
        <input id="submit" type="button" value="Search">
    </div>

    <div id="warning-message"></div>

    <div id="search-results"></div>
  </div>


    <script src="main.js"></script>
  </body>
</html>
